          <ul id="menu" class="nav justify-content-center" >
              <li class="item__menu nav-item">

    <main>
        <h2>Agregar negocio</h2>
        <form action="post" id="form_negocio">
            <h4>Ingrese los siguientes datos:</h4>
            <input class="input_agregar" name="nombre" type="text" placeholder="Nombre completo">
            <input class="input_agregar" type="text" name="dni" placeholder="D.N.I">
            <input class="input_agregar" type="text" name="mail" placeholder="email">
            <input class="input_agregar" type="text" name="name_neg" placeholder="Nombre de su negocio">
            <div>
                <label>Categoría de su negocio:</label>
                <label class="check_agregar"><input  value="barberia" type="checkbox">Barbería</label>
                <label class="check_agregar"><input value="estilista" type="checkbox">Estilista</label>
                <label class="check_agregar"><input value="manicura" type="checkbox">Manicura</label>
                <label class="check_agregar"><input value="maquillaje" type="checkbox">Maquillaje</label>
            </div>
        </form>
    </main>
